{% extends "base.html" %}

{% block content %}
<div class="header">
    <h2>Create Bid</h2>
</div>

<div class="form-container">
    {% if message %}
    <p style="color: red;">{{ message }}</p>
    {% endif %}
    <form action="/newBid" method="post">
        <div class="form-group">
            <label for="bidNum">Bid Number:</label>
            <input type="number" id="bidNumber" name="bidNum" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>
        </div>
        <div class="form-group">
            <label for="postDate">Post Date:</label>
            <input type="date" id="postDate" name="postDate" required>
        </div>
        <div class="form-group">
            <label for="closeDate">Close Date:</label>
            <input type="date" id="closeDate" name="closeDate" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="hours">Start Time:</label>
            <input type="number" id="hours" name="hours" required>
        </div>
        <div class="form-group">
            <label for="awarded">Awarded:</label>
            <select id="awarded" name="awarded" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="daysOff">Days Off:</label>
            <input type="text" id="daysOff" name="daysOff" required>
        </div>
        <div class="form-group">
            <button type="submit" class="action-button">Create Bid</button>
        </div>
    </form>
</div>
{% endblock %}
